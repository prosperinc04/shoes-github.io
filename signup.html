        </ul>
      </nav>

    <!--Sign Up Form-->
    <div class="box">
      <form action="" class="text-center py-4 gradient-background">
        <div class="container">
          <h2 class="border-bottom pb-3">Sign Up</h2>
        </div>

        <div class="row">
          <div class="col">
            <label for="fname" class="mt-2">Enter First Name:</label><br />
            <input type="text" class="py-1" required /><br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="lname" class="mt-2">Enter Last Name:</label><br />
            <input type="text" class="py-1" required /><br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="username" class="mt-2">Enter Username:</label><br />
            <input type="text" class="py-1" required /><br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="email" class="mt-2">Enter Your Email:</label><br />
            <input type="email" class="py-1" required /><br />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="password" class="mt-2">Enter Password:</label><br />
            <input type="password" class="py-1" required /><br />
          </div>
        </div>
        <button type="button" class="btn btn-1 btn-primary mt-4 px-4">
          Submit
        </button>
      </form>
    </div>

    <!--Footer-->
    <div class="container">
