    <!--Navigation-->

      <nav>
        <ul class="nav justify-content-center border-bottom py-2">

              Sign Up

          </li>
        </ul>
      </nav>
    </div>

    <!--Contact Us-->
    <div class="box">
      <form action="" class="form-variant text-center py-4">
        <div class="container">
          <h2 class="border-bottom pb-3 h2">Contact Us</h2>
        </div>

        <div class="row">
          <div class="col mt-2">
            <input
              type="text"
              placeholder="Enter Your Name"
              class="input-info py-2 px-3"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col mt-2">
            <input
              type="text"
              placeholder="Enter Email Address"
              class="input-info py-2 px-3"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col mt-2">
            <input
              type="text"
              placeholder="Enter Your Subject"
              class="input-info py-2 px-3"
              required
            />
          </div>
        </div>

        <div class="row">
          <div class="col mt-2">
            <textarea
              name="message"
              placeholder="Message"
              id=""
              class="input-info py-3 px-3"
            ></textarea>
          </div>
        </div>

        <button type="button" class="btn btn-1 btn-primary mt-4 px-4">
          Send Message
        </button>
      </form>
    </div>

    <div class="container">
